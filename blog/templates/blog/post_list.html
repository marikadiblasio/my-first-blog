<!DOCTYPE html>
<html>
    <head>
        <title>My blog</title>
    </head>
<body>
    <h1>My personal blog!</h1>
    <a href="/">Django Girls Blog</a>
    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}
</body>
</html>
